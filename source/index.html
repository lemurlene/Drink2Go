<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="кофе, молоко, декаф, напитки">

    <title>Drink2Go</title>
    <link rel="preload" href="fonts/ptsans.woff2" as="font">
    <link rel="preload" href="fonts/ptsansbold.woff2" as="font">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

  </head>
  <body class="page__body">
    <div class="page__wrapper">
      <header class="header">
        <a class="page-header__logo page-header__logo--disabled" href="" aria-current="page">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo/logo-desktop.svg" width="187" height="96">
            <source media="(min-width: 768px)" srcset="img/logo/logo-tablet.svg" width="102" height="84">
            <img class="page-header__logo-img" src="img/logo/logo-mobile.svg" width="102" height="84" alt="Логотип сайта">
          </picture>
        </a>
        <nav class="page-header__nav main-nav">
          <button class="main-nav__toggle" type="button" aria-expanded="true" aria-controls="main-nav__list">
            <span class="visually-hidden main-nav__toggle-label">Открыть меню</span>
          </button>
          <ul class="main-nav__list" id="main-nav__list">
            <li class="main-nav__item main-nav__item--current">
              <a class="main-nav__link main-nav__link--current">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="gallery.html">Каталог</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">Доставка</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">О нас</a>
            </li>
          </ul>
        </nav>
        <nav class="page-header__nav user-nav">
          <ul class="main-nav__list" id="main-nav__list">
            <li class="main-nav__item main-nav__item--current">
              <a class="main-nav__link main-nav__link--current">Войти</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">Корзина</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="page-main">
        <h1 class="visually-hidden">Drink2Go: интернет-магазин по продаже кофейных напитков</h1>
        <section class="slider new-products">
          <h2 class="visually-hidden">Новинки</h2>
          <ul class="slides" role="list">
            <li class="slide" id="slide-1">
              <h3 class="new-products__caption">Декаф Флэт Уайт</h3>
              <img src="img/image-73.jpg" width="960" height="520" alt="">
            </li>
            <li class="slide" id="slide-2">
              <img src="img/image-88.jpg" width="960" height="520" alt="">
            </li>
            <li class="slide" id="slide-3">
              <img src="img/image-86.jpg" width="960" height="520" alt="">
            </li>
            <li class="slide" id="slide-4">
              <img src="img/image-87.jpg" width="960" height="520" alt="">
            </li>
          </ul>
          <button class="slider-button slider-button-prev" disabled>
            <span class="visually-hidden">Назад</span>
            <svg width="12" height="20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.41.59a2 2 0 0 1 0 2.82L4.83 10l6.58 6.59A2 2 0 1 1 8.6 19.4l-8-8a2 2 0 0 1 0-2.82l8-8a2 2 0 0 1 2.82 0Z" /></svg>
          </button>
          <button class="slider-button slider-button-next">
            <span class="visually-hidden">Далее</span>
            <svg width="12" height="20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M.59 19.41a2 2 0 0 1 0-2.82L7.17 10 .6 3.41A2 2 0 1 1 3.4.6l8 8a2 2 0 0 1 0 2.82l-8 8a2 2 0 0 1-2.82 0Z"/></svg>
          </button>
          <ul class="slider-navigation">
            <li class="slider-navigation-item">
              <a class="slider-navigation-link active" href="#slide-1">
                <span class="visually-hidden">1</span>
              </a>
            </li>
            <li class="slider-navigation-item">
              <a class="slider-navigation-link" href="#slide-2">
                <span class="visually-hidden">2</span>
              </a>
            </li>
            <li class="slider-navigation-item">
              <a class="slider-navigation-link" href="#slide-3">
                <span class="visually-hidden">3</span>
              </a>
            </li>
            <li class="slider-navigation-item">
              <a class="slider-navigation-link" href="#slide-4">
                <span class="visually-hidden">4</span>
              </a>
            </li>
          </ul>

        <div class="map" id="map" style="min-height: 420px;">

        </div>

        <ul class="social page-footer__social">
          <li class="social__item">

                <use xlink:href="img/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://ru.pinterest.com/" aria-label="Пинтерест">
              <svg class="social__icon" width="9" height="19" aria-hidden="true">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.youtube.com/@HTMLAcademyRUS" aria-label="Одноклассники">
              <svg class="social__icon" width="20" height="14" aria-hidden="true">
                <use xlink:href="img/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="page-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          Разработано
          <svg class="copyright__icon" width="27" height="35" aria-label="html-academy">
            <use xlink:href="img/sprite.svg#html-academy"></use>
          </svg>
        </a>
      </footer>
    </div>
