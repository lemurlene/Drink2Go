<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="кофе, молоко, декаф, напитки">
    <meta name="description" content="Drink2Go интернет-магазин кофейных напитков">
    <title>Drink2Go</title>
    <link rel="preload" href="fonts/ptsans.woff2" as="font">
    <link rel="preload" href="fonts/ptsansbold.woff2" as="font">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicon/152.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/16.png">
    <link rel="apple-touch-icon" href="img/favicon/32.png">
  </head>
  <body class="page__body">
    <div class="page__wrapper">
      <header class="header">
        <a class="page-header__logo page-header__logo--disabled" href="" aria-current="page">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo/logo-desktop.svg" width="187" height="96">
            <source media="(min-width: 768px)" srcset="img/logo/logo-tablet.svg" width="102" height="84">
            <img class="page-header__logo-img" src="img/logo/logo-mobile.svg" width="102" height="84" alt="Логотип сайта">
          </picture>
        </a>
        <nav class="page-header__nav main-nav">
          <button class="main-nav__toggle" type="button" aria-expanded="true" aria-controls="main-nav__list">
            <span class="visually-hidden main-nav__toggle-label">Открыть меню</span>
          </button>
          <ul class="main-nav__list" id="main-nav__list">
            <li class="main-nav__item main-nav__item--current">
              <a class="main-nav__link main-nav__link--current">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="gallery.html">Каталог</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">Доставка</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">О нас</a>
            </li>
          </ul>
        </nav>
        <nav class="page-header__nav user-nav">
          <ul class="main-nav__list" id="main-nav__list">
            <li class="main-nav__item main-nav__item--current">
              <a class="main-nav__link main-nav__link--current">Войти</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">Корзина</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="page-main">
        <h1 class="visually-hidden">Drink2Go: интернет-магазин по продаже кофейных напитков</h1>
        <section class="new-products">
          <h2 class="visually-hidden">Новинки</h2>
          <div class="swiper">
            <ul class="swiper-wrapper new-products__list">
              <li class="swiper-slide new-products__item new-products__item--1" id="slide-1">
                <h3 class="new-products__caption">Декаф Флэт Уайт</h3>

              </li>
              <li class="swiper-slide new-products__item new-products__item--2" id="slide-2">
                <h3 class="new-products__caption">Лавандовый Латте</h3>

              </li>
              <li class="swiper-slide new-products__item new-products__item--3" id="slide-3">
                <h3 class="new-products__caption">Тройной Эспрессо</h3>

              </li>
            </ul>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>



        </section>

        <div class="map" id="map" style="min-height: 420px;">

        </div>

       <!--
        Изображение и название товара в каталоге — ссылки на страницу с описанием товара.
        Страницу с описанием товара реализовывать не нужно.
        -->

      </main>
      <footer class="page-footer page__inner">
        <p class="page-footer__hashtag">#visitSedona</p>
        <ul class="social page-footer__social">
          <li class="social__item">
            <a class="social__link" href="https://www.twitter.com" aria-label="Вконтакте">
              <svg class="social__icon" width="18" height="15" aria-hidden="true" role="img">
                <use xlink:href="img/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://ru.pinterest.com/" aria-label="Пинтерест">
              <svg class="social__icon" width="9" height="19" aria-hidden="true">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.youtube.com/@HTMLAcademyRUS" aria-label="Одноклассники">
              <svg class="social__icon" width="20" height="14" aria-hidden="true">
                <use xlink:href="img/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="page-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          Разработано
          <svg class="copyright__icon" width="27" height="35" aria-label="html-academy">
            <use xlink:href="img/sprite.svg#html-academy"></use>
          </svg>
        </a>
      </footer>
    </div>
    <script src="./js/swipper.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
